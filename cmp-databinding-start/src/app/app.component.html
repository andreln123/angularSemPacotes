<div class="container">
  <app-cokpit (serverCreated) = onServerAdded($event) 
              (bluePrintCreated) = onBlueprintAdded($event)
              [testeEntrada] = "testeEntradaCokpit">
  </app-cokpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click) = "onChangeFirst()"> Change first element </button>&nbsp;
      <button class="btn btn-danger" (click) = "onDestroyFirst()"> Destroy first element </button>
      <app-server-element 
        *ngFor = "let serverElement of serverElements" 
        [element] = "serverElement"
        [name] = "serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
