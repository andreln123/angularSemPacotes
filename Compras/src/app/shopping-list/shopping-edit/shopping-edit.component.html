<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit) = "onSubmit(f)" #f = "ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label form="name"> Name </label>
                    <!-- <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        #nameInput> -->
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        name="name"
                        required
                        ngModel> <!-- Registrando o componente como um controle do formulário orintado à modelo -->
                </div>
                <div class="col-sm-2 form-group">
                    <label form="amount"> Amount </label>
                    <!-- <input 
                        type="number" 
                        id="amount" 
                        class="form-control"
                        #amountInput> -->
                    <input 
                        type="number" 
                        id="amount" 
                        class="form-control"
                        name="amount"
                        required
                        pattern = "^[1-9]+[0-9]*$"
                        ngModel>
                </div>
            </div> 
            <div class="row">
                <div class="col-xs-12">
                    <!-- <button class="btn btn-success" type="button" (click) = "onAddItem()"> Add </button>&nbsp; -->
                    <button class="btn btn-success" type="submit" [disabled] = "!f.valid"> 
                        {{getEditMode() ? 'Update' : 'Add'}} 
                    </button>&nbsp;
                    <button 
                        class="btn btn-danger" 
                        type="button" 
                        (click) = "onDelete()"
                        *ngIf = "getEditMode()"> Delete </button>&nbsp;
                    <button class="btn btn-success" type="button" (click) = "onClear()"> Clear </button>
                </div>
            </div>
        </form>
    </div>
</div>
